# Now render everything on the ePaper screen.
display:
  - platform: waveshare_7in5h
    id: eink_display
    model: "7.5in-h"
    cs_pin: GPIO15
    dc_pin: GPIO27
    busy_pin: GPIO25
    reset_pin: GPIO26
    reset_duration: 5ms
    update_interval: never
    rotation: 270°
    lambda: |-
      // Fill background.
      it.fill(id(color_white));
      
      // Map weather states to MDI characters.
      std::map<std::string, std::string> weather_icon_map
        {
          {"cloudy", "\U000F0590"},
          {"cloudy-alert", "\U000F0F2F"},
          {"cloudy-arrow-right", "\U000F0E6E"},
          {"fog", "\U000F0591"},
          {"hail", "\U000F0592"},
          {"hazy", "\U000F0F30"},
          {"hurricane", "\U000F0898"},
          {"lightning", "\U000F0593"},
          {"lightning-rainy", "\U000F067E"},
          {"clear-night", "\U000F0594"},
          {"night-partly-cloudy", "\U000F0F31"},
          {"partlycloudy", "\U000F0595"},
          {"partly-lightning", "\U000F0F32"},
          {"partly-rainy", "\U000F0F33"},
          {"partly-snowy", "\U000F0F34"},
          {"partly-snowy-rainy", "\U000F0F35"},
          {"pouring", "\U000F0596"},
          {"rainy", "\U000F0597"},
          {"snowy", "\U000F0598"},
          {"snowy-heavy", "\U000F0F36"},
          {"snowy-rainy", "\U000F067F"},
          {"sunny", "\U000F0599"},
          {"sunny-alert", "\U000F0F37"},
          {"sunny-off", "\U000F14E4"},
          {"sunset", "\U000F059A"},
          {"sunset-down", "\U000F059B"},
          {"sunset-up", "\U000F059C"},
          {"tornado", "\U000F0F38"},
          {"windy", "\U000F059D"},
          {"windy-variant", "\U000F059E"},
        };
        // Weather Section
        // it.image(0, 88, id(title_weather)); 
        it.printf(220, 84, id(font_title), color_black, TextAlign::TOP_CENTER, "WEATHER");
        it.strftime(220, 138, id(font_small_book), color_black, TextAlign::TOP_CENTER, "%A, %B %e", id(homeassistant_time).now());
        
        it.printf(90, 180, id(font_mdi_large), color_black, TextAlign::TOP_CENTER, "%s", weather_icon_map[id(weather_condition_now).state.c_str()].c_str());
        it.printf(280, 180, id(font_large_bold), color_black, TextAlign::TOP_CENTER, "%2.0f°F", id(weather_temperature).state);

        int x_pos_forecast_start = 100;
        int x_pos_spacing = 130;
        int y_pos_forecast = 320;
        it.printf(x_pos_forecast_start, y_pos_forecast, id(font_small_book), color_black, TextAlign::TOP_CENTER, "%s", id(weather_timestamp_0).state.c_str());
        it.printf(x_pos_forecast_start, y_pos_forecast + 24, id(font_mdi_medium), color_black, TextAlign::TOP_CENTER, "%s", weather_icon_map[id(weather_condition_0).state.c_str()].c_str());
        it.printf(x_pos_forecast_start, y_pos_forecast + 72, id(font_small_bold), color_black, TextAlign::TOP_CENTER, "%2.0f°F", id(weather_temperature_0).state);

        it.printf(x_pos_forecast_start + x_pos_spacing, y_pos_forecast, id(font_small_book), color_black, TextAlign::TOP_CENTER, "%s", id(weather_timestamp_1).state.c_str());
        it.printf(x_pos_forecast_start + x_pos_spacing, y_pos_forecast + 24, id(font_mdi_medium), color_black, TextAlign::TOP_CENTER, "%s", weather_icon_map[id(weather_condition_1).state.c_str()].c_str());
        it.printf(x_pos_forecast_start + x_pos_spacing, y_pos_forecast + 72, id(font_small_bold), color_black, TextAlign::TOP_CENTER, "%2.0f°F", id(weather_temperature_1).state);

        it.printf(x_pos_forecast_start + 2 * x_pos_spacing, y_pos_forecast, id(font_small_book), color_black, TextAlign::TOP_CENTER, "%s", id(weather_timestamp_2).state.c_str());
        it.printf(x_pos_forecast_start + 2 * x_pos_spacing, y_pos_forecast + 24, id(font_mdi_medium), color_black, TextAlign::TOP_CENTER, "%s", weather_icon_map[id(weather_condition_2).state.c_str()].c_str());
        it.printf(x_pos_forecast_start + 2 * x_pos_spacing, y_pos_forecast + 72, id(font_small_bold), color_black, TextAlign::TOP_CENTER, "%2.0f°F", id(weather_temperature_2).state);

        // Calendar Section
        it.line(20, 460, 420, 460, color_black); // Divider line
        int start_y_calendar = 480;
        int x_pos_date = 50;
        int x_pos_summary = 110;
        int row_height = 60; // Vertical distance between the start of each event

        // Print the main calendar icon header
        it.printf(x_pos_date + 110, start_y_calendar, font_mdi_medium, color_black, TextAlign::TOP_CENTER, "\U000F00ED");
        it.printf(x_pos_date + 210, start_y_calendar + 10, font_small_bold, color_black, TextAlign::TOP_CENTER, "NEXT EVENTS");

        int current_y = start_y_calendar + 70; // Start Y for the first event

        // --- Event 1: Trash Pickup (Example from your data) ---
        // This logic would be inside a loop over your actual calendar sensor events
        it.printf(x_pos_date, current_y, font_tiny, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_month_0).state.c_str());
        it.printf(x_pos_date+5, current_y + 22, font_tiny, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_day_0).state.c_str());
        it.printf(x_pos_summary, current_y + 8, font_small_book, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_summary_0).state.c_str());

        current_y += row_height; // Move to next row's Y position

        // --- Event 2: Browning road Block party (Example from your data) ---
        it.printf(x_pos_date, current_y, font_tiny, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_month_1).state.c_str());
        it.printf(x_pos_date+5, current_y + 22, font_tiny, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_day_1).state.c_str());
        it.printf(x_pos_summary, current_y + 8, font_small_book, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_summary_1).state.c_str());

        current_y += row_height; // Move to next row's Y position
        
        // --- Event 3: Sophia Bath Time (Example from your data) ---
        it.printf(x_pos_date, current_y, font_tiny, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_month_2).state.c_str());
        it.printf(x_pos_date+5, current_y + 22, font_tiny, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_day_2).state.c_str());
        it.printf(x_pos_summary, current_y + 8, font_small_book, color_black, TextAlign::TOP_LEFT, "%s", id(calendar_summary_2).state.c_str());

        // Refresh Timestamp
        // Code by EnsconcE from https://community.home-assistant.io/t/esphome-show-time/348903
        char str[17];
        time_t currTime = id(homeassistant_time).now().timestamp;
        strftime(str, sizeof(str), "%H:%M", localtime(&currTime));
        it.printf(240, 710, id(font_small_book), color_black, TextAlign::TOP_CENTER, "REFRESHED AT %s", str);
      
